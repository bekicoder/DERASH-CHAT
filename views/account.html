<form id="signUpForm" class="form w-full md:w-[80%] mx-auto flex flex-col bg-blue-50 shadow-lg rounded-2xl p-8 space-y-6 " style="min-height:720px;">

    pattern="[A-Za-z\s]{3,50}" 
    name="fname" required 
    placeholder="First Name"
    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-400 focus:outline-none shadow-sm">

  <input type="text" 
    pattern="[A-Za-z\s]{3,50}" 
    name="lname" required 
    placeholder="Last Name"
    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-400 focus:outline-none shadow-sm">

  <input type="tel" 
    pattern="\+?\d{1,4}[-.\s]?\(?\d{1,3}\)?[-.\s]?\d{3,4}[-.\s]?\d{4}" 
    name="phone_number" required
    placeholder="Phone Number"
    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-400 focus:outline-none shadow-sm">

  <input type="email" 
    name="email" required 
    placeholder="Email"

    <div class="flex flex-col bg-amber-00 w-full relative">
        <button type="button" class="fas fa-eye-slash togglepassword text-gray-400 hover:text-gray-600 absolute bottom-0 right-0  p-4"></button>

    <input type="password" 
    name="password" required 
    placeholder="Password"
    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm">
      </div>

<div class="relative">
    <input id="servicefield" type="text" 
    pattern="[A-Za-z\s]{3,50}" 
    name="location" required 
    placeholder="Your Loacation"
    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-400 focus:outline-none shadow-sm">
    <p id="instruction" class="hidden absolute bottom-[130%] w-full bg-amber-300 rounded-xl text-center flex flex-col items-center py-7">

     <strong>Instruction</strong><br>
     Enter your residence location including your Rignal state
    </p>
</div>

<span class="h-0.5 bg-gray-500 flex-1"></span>Or<span class="h-0.5 bg-gray-500 flex-1"></span>

<script>
  const signInbtn=document.querySelectorAll(".signInbtn")
  const signUpbtn=document.querySelectorAll(".signUpbtn")
  const orgSignInbtn=document.querySelector(".orgSignInbtn")
  const orgSignUpbtn=document.querySelector(".orgSignUpbtn")
  const personalbtn=document.querySelectorAll(".personalbtn")
  const organizationbtn=document.querySelectorAll(".organizationbtn")
  const signInForm=document.getElementById("signInForm")
  const orgSignUpForm=document.getElementById("orgSignUpForm")
  const orgSignInForm=document.getElementById("orgSignInForm")
  const alertMessage=document.getElementById("alertMessage")
  const signUpAlert=document.getElementById("signUpAlert")
  const signInAlert=document.getElementById("signInAlert")
  const signUpForm=document.getElementById("signUpForm")
  // instruction visblity
  addEventListener("DOMContentLoaded",()=>{
    
  document.getElementById('servicefield').addEventListener('focus',()=>{
  document.getElementById("instruction").classList.remove("hidden")
})
  document.getElementById('servicefield').addEventListener('blur',()=>{
  document.getElementById("instruction").classList.add("hidden")
})
  })

  signInbtn.forEach(btn=>{
  btn.addEventListener("click",()=>{
  signUpAlert.classList.add("hidden")
  signUpForm.classList.add("hidden")
  signInForm.classList.remove("hidden")
})
  })

  signUpbtn.forEach(btn=>{
  btn.addEventListener("click",()=>{
  signInAlert.classList.add("hidden")
  signUpForm.classList.remove("hidden")
  signInForm.classList.add("hidden")
})
  })

  signUpAlert.addEventListener("click",(e)=>{
  if(!e.target.classList.contains("popup")){
    signUpAlert.classList.add("hidden")
  }
})
  signInAlert.addEventListener("click",(e)=>{
  if(!e.target.classList.contains("popup")){
    signInAlert.classList.add("hidden")
  }
})

signUpForm.addEventListener("submit",async(e)=>{
  e.preventDefault()
  
  const fd=new FormData(e.target)
  const data=Object.fromEntries(fd.entries())
  const res=await fetch("/signUp",{
    method:"POST",
    headers:{
      "Content-Type":"application/json"
    },
    body:JSON.stringify(data)
  })
  const response=await res.json()
  
  if(response.message==="user exist"){
    signUpAlert.querySelector("p").textContent="You allready have an account. SIGN IN."
    signUpAlert.classList.remove("hidden")
  }
  else if(response.message=="succesfull"){
    window.location="/"
  }
  else{
   signUpAlert.querySelector("p").textContent="Internal server Error try again later." 
   signUpAlert.classList.remove("hidden")
   signUpAlert.querySelector("button").classList.add("hidden")
  }
})

  const fd=new FormData(e.target)

    method:"POST",
    headers:{
      "Content-Type":"application/json"
    },
    body:JSON.stringify(data)
  })
  const response=await res.json()
  
  if(response.message==="user don't exist"){
    signInAlert.querySelector("p").textContent="You don't have an account. SIGN UP"

})
